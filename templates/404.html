{% extends 'base.html' %}

{% block header %}
  <!-- <h1>{% block title %}Revou{% endblock %}</h1> -->
{% endblock %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #1a1a1a;
                color: #e0e0e0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                max-width: 400px;
                padding: 20px;
            }
            h1 {
                font-size: 72px;
                margin: 0;
                font-weight: 700;
                color: #ffffff;
                animation: fadeIn 2s ease-in-out;
            }
            p {
                font-size: 18px;
                margin: 20px 0;
                color: #b0b0b0;
                animation: fadeIn 3s ease-in-out;
            }
            a {
                color: #ffffff;
                text-decoration: none;
                font-weight: 500;
                border: 1px solid #ffffff;
                padding: 10px 20px;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
            a:hover {
                background-color: #ffffff;
                color: #1a1a1a;
            }
            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/">Return Home</a>
        </div>
    </body>
    </html>

{% endblock %}
